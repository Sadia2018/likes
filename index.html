<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">
    <div class="top">
      <h1>Network</h1>
    </div>

    <h1 class="middle">Your Feed</h1>
    <div class="row">
      <div class="left">
        <div class="user">
          <img src="alayne-s.jpg" alt="user" class="alayne-m" />
          <p><a href="#">Add an avatar</a></p>
          <h2>Alayne Blancha</h2>
        </div>
      </div>

      <div class="right">
        <div class="post">
          <div class="top-line">
            <h3>Neil M</h3>
            <div class="likes">
              <em id="post-1">9 like(s)</em>
              <button class="like-btn" onclick="like(0)">like</button>
            </div>
            
          </div>
          <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a> </p>
        </div>

        <div class="post">
          <div class="top-line">
            <h3>Nichole K</h3>
            <div class="likes">
              <em id="post-2">12 like(s)</em>
              <button class="like-btn" onclick="like(1)">Like</button>
              


            </div>
          </div>
          <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>

        <div class="post">
          <div class="top-line">
            <h3>Jim R</h3>
            <div class="likes">
              <em id="post-3">9 like(s)</em>
              <button class="like-btn" onclick="like(2)">Like</button>


            </div>

          </div>
          <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>

        </div>

      </div>

    </div>


  </div>




  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
